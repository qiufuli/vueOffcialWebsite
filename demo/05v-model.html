<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-model</h1>
    <hr>
    <div id="app">
        <!-- 数据绑定 -->
        <p>原始文本信息：{{message}}</p> <br>
        <h3>文本框</h3>
        <input type="text" v-model="message">
        <br>
        <br>
        <!-- v-model.lazy 懒加载 失去焦点的时候才会触发数据绑定 
        不会输入就绑定 -->
        v-model.lazy <input type="text" v-model.lazy="message">
        <br>
        <br>
        <!-- v-model.number必须是数字 要是之前是字符串的话就没用了 -->
        v-model.number <input type="text" v-model.number="message">
        <br>
        <br>
        <!-- v-model.trim 去空格 -->
        v-model.trim <input type="text" v-model.trim="message">
        <br>
        <br>
        <hr>
        <h3>文本域</h3>
        <textarea cols="30" rows="10" v-model="message"></textarea>
        <hr>
        <h3>多选框绑定</h3>
        <input type="checkbox" id="isTrue" v-model="isTrue">
        <label for="isTrue">{{isTrue}}</label>
        <hr>
        <p>
            <input type="checkbox" id="qiu"  value = "qiu" v-model="web_names">
            <label for="qiu">qiu</label>
            <input type="checkbox" id="fu"  value = "fu" v-model="web_names">
            <label for="fu">fu</label>
            <input type="checkbox" id="li"  value = "li" v-model="web_names">
            <label for="li">li</label>
        </p>
        <p>{{web_names2}}</p>
        <hr>
        <h3>单选框绑定</h3>
        <input type="radio" id="one" value="男" v-model="sex">
        <label for="one">男</label>
        <input type="radio" id="two" value="女" v-model="sex">
        <label for="one">女</label>
        <p>你选择的性别是：{{sex}}</p>
        <hr>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>
    <script type="text/javascript">
        //  声明的时候new Vue 大写
        var app = new Vue({
            // 作用域
            el: "#app",
            data: {
                // 相当于$scope.message
                message: "hello world",
                isTrue: true,
                web_names:[],
                sex:"男"
            },
            computed:{
                web_names2:function(){
                    return this.web_names.join(" ");
                }
            }
        });
    </script>
</body>

</html>
