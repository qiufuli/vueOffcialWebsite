<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.js"></script>
		<style>
			.active{
				color: red;
			}
			.active2{
				display: inline-block;
				background:yellow
			}
		</style>
	</head>
	<body>
		<p>
			操作元素的 class 列表和内联样式是数据绑定的一个常见需求。因为它们都是属性，<br />
			所以我们可以用 v-bind 处理它们：只需要通过表达式计算出字符串结果即可。<br />
			不过，字符串拼接麻烦且易错。因此，在将 v-bind 用于 class 和 style 时，Vue.js 做了专门的增强。<br />
			表达式结果的类型除了字符串之外，还可以是对象或数组。
		</p>
		<div id="app">
			对象的形式要的是boolean值 数组的形式要的是具体的class名
			<br />
			对象形式
			<div class="static" :class="{active:isActive,active2:isActive}">
				{{mes}}
			</div><br />
			vuedata对象
			<div :class="classObject">
				{{mes}}
			</div><br />
			计算属性形式
			<div :class="classObj">
				{{mes}}
			</div><br />
			数组形式
			<div :class="[activeClass,activeClass2]">
				{{mes}}
			</div><br />
			数组 三元表达式形式
			<div :class="[isActive ? activeClass:'',isActive2?activeClass2:'']">
				{{mes}}
			</div>
		</div>
	</body>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				mes:'这里看这里这里呀',
				isActive:true,
				isActive2:false,
				classObject:{
					active:true,
					active2:true
				},
				activeClass:'active',
				activeClass2:'active2'
			},
			computed:{
				classObj(){
					return {
						active:this.isActive && !this.isActive2
					}
				}
			}
		})
	</script>
</html>
