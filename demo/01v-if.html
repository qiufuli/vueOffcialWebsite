<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-if v-else v-show</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">你好 Jack Qiu</div>
        <!-- v-else 有效果是为false时 跟v-if连用 -->
        <div v-else>请登录</div>

        <div v-show="isLogin">你好 我是v-show</div>
    </div>
    <script type="text/javascript">
    //  声明的时候new Vue 大写
        var app = new Vue({
            // 作用域
            el: "#app",
            data: {
                isLogin:true,

            }
        });
    </script>
</body>

</html>
