<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<template v-if="loginType === 'username'">
			  <label>Username</label>
			  <input placeholder="Enter your username" key="111">
			</template>
			<template v-else>
			  <label>Email</label>
			  <input placeholder="Enter your email address" key="222">
			</template>
			<button @click="change">change</button>
		</div>
	</body>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				loginType:'username'
			},
			methods:{
				change(){
					console.log(this.loginType)
					this.loginType = this.loginType == 'username' ? ' ' : 'username';
				}
			}
		})
	</script>
</html>
